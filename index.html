<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="timer">
        <div class="container">
            <div class="timer__title">
                <h1>Timer</h1>
            </div>
            <form class="form" name="form">
                <input type="number" name="hours" class="timer__hours" placeholder="Hours ...">
                <input type="number" name="minuts" class="timer__minuts" placeholder="Minutes ...">
                <input type="number" name="sekunds" class="timer__seconds" placeholder="Seconds ...">
                <button>Submit</button>
            </form>
    </div>
    </div>
    <div class="result">
        <div class="container">
            <div class="result__titles">
                <h2 class="hours__title">0:</h2>
                <h2 class="minuts__title">0:</h2>
                <h2 class="seconds__title">0</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="timer__btns">
        <button class="here__go"> Davom etish</button>
        <button class="stop">Stop</button>
        <button class="max">Tezlashtirish</button>
    </div>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
